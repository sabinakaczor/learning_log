{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block header %}
  <h2>Dodaj nowy wpis do tematu <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Zapisz wpis</button>
        {% endbuttons %}
    </form>
{% endblock content %}
